name: Nightly Build

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: write
  actions: read
  pull-requests: read

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨ 2:00 UTC (åŒ—äº¬æ—¶é—´ä¸Šåˆ 10:00) è¿è¡Œ
    - cron: '0 2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version_suffix:
        description: 'ç‰ˆæœ¬åŽç¼€ (ç•™ç©ºåˆ™ä½¿ç”¨æ—¶é—´æˆ³)'
        required: false
        default: ''
        type: string
      platforms:
        description: 'è¦æž„å»ºçš„å¹³å°'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - windows-only
        - macos-only
        - linux-only
      cleanup_prereleases:
        description: 'æ˜¯å¦æ¸…ç†çŽ°æœ‰çš„é¢„å‘å¸ƒç‰ˆæœ¬'
        required: false
        default: true
        type: boolean

jobs:
  cleanup-prereleases:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.cleanup_prereleases) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete existing prereleases
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const prereleases = releases.filter(release => release.prerelease);
            
            for (const release of prereleases) {
              console.log(`Deleting prerelease: ${release.tag_name}`);
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
              });
              
              // åŒæ—¶åˆ é™¤å¯¹åº”çš„ tag
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `tags/${release.tag_name}`,
                });
                console.log(`Deleted tag: ${release.tag_name}`);
              } catch (error) {
                console.log(`Tag ${release.tag_name} might not exist: ${error.message}`);
              }
            }

  build:
    needs: cleanup-prereleases
    if: always() && (needs.cleanup-prereleases.result == 'success' || needs.cleanup-prereleases.result == 'skipped')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact-name: SparklePlayer-linux-x64
            platform: linux
          - os: windows-latest
            runtime: win-x64
            artifact-name: SparklePlayer-windows-x64
            platform: windows
          - os: macos-latest
            runtime: osx-arm64
            artifact-name: SparklePlayer-macos-arm64
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        if: |
          github.event_name != 'workflow_dispatch' ||
          inputs.platforms == 'all' ||
          (inputs.platforms == 'windows-only' && matrix.platform == 'windows') ||
          (inputs.platforms == 'macos-only' && matrix.platform == 'macos') ||
          (inputs.platforms == 'linux-only' && matrix.platform == 'linux')

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
        if: |
          github.event_name != 'workflow_dispatch' ||
          inputs.platforms == 'all' ||
          (inputs.platforms == 'windows-only' && matrix.platform == 'windows') ||
          (inputs.platforms == 'macos-only' && matrix.platform == 'macos') ||
          (inputs.platforms == 'linux-only' && matrix.platform == 'linux')

      - name: Restore dependencies
        run: dotnet restore SparklePlayer/SparklePlayer.csproj
        if: |
          github.event_name != 'workflow_dispatch' ||
          inputs.platforms == 'all' ||
          (inputs.platforms == 'windows-only' && matrix.platform == 'windows') ||
          (inputs.platforms == 'macos-only' && matrix.platform == 'macos') ||
          (inputs.platforms == 'linux-only' && matrix.platform == 'linux')

      - name: Build and publish
        run: dotnet publish SparklePlayer/SparklePlayer.csproj --configuration Release --runtime ${{ matrix.runtime }} --self-contained true --output ./publish/${{ matrix.runtime }} -p:PublishSingleFile=true -p:PublishTrimmed=false
        continue-on-error: true
        id: build-step
        if: |
          github.event_name != 'workflow_dispatch' ||
          inputs.platforms == 'all' ||
          (inputs.platforms == 'windows-only' && matrix.platform == 'windows') ||
          (inputs.platforms == 'macos-only' && matrix.platform == 'macos') ||
          (inputs.platforms == 'linux-only' && matrix.platform == 'linux')

      - name: Create archive (Linux/macOS)
        if: |
          steps.build-step.outcome == 'success' &&
          matrix.os != 'windows-latest' &&
          (github.event_name != 'workflow_dispatch' ||
           inputs.platforms == 'all' ||
           (inputs.platforms == 'windows-only' && matrix.platform == 'windows') ||
           (inputs.platforms == 'macos-only' && matrix.platform == 'macos') ||
           (inputs.platforms == 'linux-only' && matrix.platform == 'linux'))
        run: |
          cd ./publish/${{ matrix.runtime }}
          tar -czf ../../${{ matrix.artifact-name }}.tar.gz *

      - name: Create archive (Windows)
        if: |
          steps.build-step.outcome == 'success' &&
          matrix.os == 'windows-latest' &&
          (github.event_name != 'workflow_dispatch' ||
           inputs.platforms == 'all' ||
           (inputs.platforms == 'windows-only' && matrix.platform == 'windows') ||
           (inputs.platforms == 'macos-only' && matrix.platform == 'macos') ||
           (inputs.platforms == 'linux-only' && matrix.platform == 'linux'))
        run: |
          cd ./publish/${{ matrix.runtime }}
          7z a ../../${{ matrix.artifact-name }}.zip *

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            ${{ matrix.artifact-name }}.tar.gz
            ${{ matrix.artifact-name }}.zip
        if: |
          steps.build-step.outcome == 'success' &&
          (github.event_name != 'workflow_dispatch' ||
          inputs.platforms == 'all' ||
          (inputs.platforms == 'windows-only' && matrix.platform == 'windows') ||
          (inputs.platforms == 'macos-only' && matrix.platform == 'macos') ||
          (inputs.platforms == 'linux-only' && matrix.platform == 'linux'))

  create-release:
    needs: build
    if: always() && (needs.build.result == 'success' || needs.build.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate build info
        id: build-info
        run: |
          # ç”Ÿæˆç‰ˆæœ¬å·å’Œæ ‡ç­¾å
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version_suffix }}" ]; then
            # æ‰‹åŠ¨è§¦å‘ä¸”æœ‰è‡ªå®šä¹‰åŽç¼€
            VERSION_SUFFIX="${{ inputs.version_suffix }}"
            TAG_NAME="nightly-${VERSION_SUFFIX}"
            RELEASE_NAME="Nightly Build ${VERSION_SUFFIX}"
          else
            # è‡ªåŠ¨è§¦å‘æˆ–æ‰‹åŠ¨è§¦å‘æ— è‡ªå®šä¹‰åŽç¼€ï¼Œä½¿ç”¨æ—¶é—´æˆ³
            BUILD_TIME=$(date -u +"%Y.%m.%d.%H%M")
            TAG_NAME="nightly-${BUILD_TIME}"
            RELEASE_NAME="Nightly Build ${BUILD_TIME}"
            VERSION_SUFFIX="${BUILD_TIME}"
          fi
          
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "release_name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          echo "version_suffix=${VERSION_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        run: |
          # åˆ›å»ºreleaseè¯´æ˜Ž
          cat > release_notes.md << 'EOF'
          ## ðŸŒŸ SparklePlayer Nightly Build
          
          **ç‰ˆæœ¬:** ${{ steps.build-info.outputs.version_suffix }}
          **æž„å»ºæ—¶é—´:** $(date -u)
          **Commit:** ${{ github.sha }}
          **è§¦å‘æ–¹å¼:** ${{ github.event_name == 'schedule' && 'è‡ªåŠ¨æž„å»º' || 'æ‰‹åŠ¨è§¦å‘' }}
          
          ### ðŸ“¦ ä¸‹è½½é“¾æŽ¥
          ä¸‹è½½é“¾æŽ¥å°†æ ¹æ®å®žé™…æž„å»ºæˆåŠŸçš„å¹³å°æ˜¾ç¤º
          
          ### âš ï¸ æ³¨æ„äº‹é¡¹
          è¿™æ˜¯è‡ªåŠ¨æž„å»ºçš„é¢„è§ˆç‰ˆæœ¬ï¼Œä»…ç”¨äºŽæµ‹è¯•å’Œé¢„è§ˆæ–°åŠŸèƒ½ã€‚
          ä¸å»ºè®®åœ¨ç”Ÿäº§çŽ¯å¢ƒä¸­ä½¿ç”¨ã€‚
          
          ### ðŸ”„ è‡ªåŠ¨æ›´æ–°
          æ­¤ç‰ˆæœ¬ä¼šæ¯24å°æ—¶è‡ªåŠ¨æ›´æ–°ä¸€æ¬¡ã€‚
          EOF
          
          # ä½¿ç”¨GitHub CLIåˆ›å»ºrelease
          gh release create ${{ steps.build-info.outputs.tag_name }} \
            --title "${{ steps.build-info.outputs.release_name }}" \
            --notes-file release_notes.md \
            --prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check available artifacts and upload
        run: |
          echo "Checking for available artifacts..."
          ls -la ./artifacts/ 2>/dev/null || echo "No artifacts directory found"
          
          # æ£€æŸ¥å¹¶ä¸Šä¼ æž„å»ºäº§ç‰©
          uploaded_count=0
          
          # ä¸Šä¼  Linux x64 æž„å»ºäº§ç‰© (å¦‚æžœå­˜åœ¨)
          if [ -f "./artifacts/SparklePlayer-linux-x64/SparklePlayer-linux-x64.tar.gz" ]; then
            echo "âœ… Uploading Linux x64 build..."
            gh release upload ${{ steps.build-info.outputs.tag_name }} \
              "./artifacts/SparklePlayer-linux-x64/SparklePlayer-linux-x64.tar.gz" \
              --clobber || echo "Failed to upload Linux build"
            uploaded_count=$((uploaded_count + 1))
          else
            echo "âŒ Linux x64 build not available"
          fi
          
          # ä¸Šä¼  Windows x64 æž„å»ºäº§ç‰© (å¦‚æžœå­˜åœ¨)
          if [ -f "./artifacts/SparklePlayer-windows-x64/SparklePlayer-windows-x64.zip" ]; then
            echo "âœ… Uploading Windows x64 build..."
            gh release upload ${{ steps.build-info.outputs.tag_name }} \
              "./artifacts/SparklePlayer-windows-x64/SparklePlayer-windows-x64.zip" \
              --clobber || echo "Failed to upload Windows build"
            uploaded_count=$((uploaded_count + 1))
          else
            echo "âŒ Windows x64 build not available"
          fi
          
          # ä¸Šä¼  macOS ARM64 æž„å»ºäº§ç‰© (å¦‚æžœå­˜åœ¨)
          if [ -f "./artifacts/SparklePlayer-macos-arm64/SparklePlayer-macos-arm64.tar.gz" ]; then
            echo "âœ… Uploading macOS ARM64 build..."
            gh release upload ${{ steps.build-info.outputs.tag_name }} \
              "./artifacts/SparklePlayer-macos-arm64/SparklePlayer-macos-arm64.tar.gz" \
              --clobber || echo "Failed to upload macOS build"
            uploaded_count=$((uploaded_count + 1))
          else
            echo "âŒ macOS ARM64 build not available"
          fi
          
          echo "Successfully uploaded $uploaded_count build(s)"
          
          # å¦‚æžœæ²¡æœ‰ä»»ä½•æž„å»ºæˆåŠŸï¼Œæ›´æ–°releaseè¯´æ˜Ž
          if [ $uploaded_count -eq 0 ]; then
            echo "âš ï¸ No builds were successful, updating release notes..."
            cat > failed_release_notes.md << 'EOF'
          ## âŒ SparklePlayer Nightly Build - All Builds Failed
          
          **ç‰ˆæœ¬:** ${{ steps.build-info.outputs.version_suffix }}
          **æž„å»ºæ—¶é—´:** $(date -u)
          **Commit:** ${{ github.sha }}
          **è§¦å‘æ–¹å¼:** ${{ github.event_name == 'schedule' && 'è‡ªåŠ¨æž„å»º' || 'æ‰‹åŠ¨è§¦å‘' }}
          
          ### âš ï¸ æž„å»ºçŠ¶æ€
          æ‰€æœ‰å¹³å°çš„æž„å»ºéƒ½å¤±è´¥äº†ï¼Œè¯·æ£€æŸ¥æž„å»ºæ—¥å¿—èŽ·å–è¯¦ç»†ä¿¡æ¯ã€‚
          
          ### ðŸ”§ æ•…éšœæŽ’é™¤
          è¯·æŸ¥çœ‹GitHub Actionsæ—¥å¿—äº†è§£æž„å»ºå¤±è´¥çš„åŽŸå› ã€‚
          EOF
            
            gh release edit ${{ steps.build-info.outputs.tag_name }} \
              --notes-file failed_release_notes.md || echo "Failed to update release notes"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
